        <form action="simulacro_envio.html">

          <label for="nombre">NOMBRE Y APELLIDO<span class="text-primary ms-1">*</span></label>
          <input class="form_elementos" type="text" name="nombre" id="nombre" placeholder="Jonh Doe" required autofocus>

          <label for="telefono">TELÉFONO</label>
          <input class="form_elementos" type="tel" name="telefono" id="telefono" placeholder="123456789">

          <label for="mail">EMAIL<span class="text-primary ms-1">*</span></label>
          <input class="form_elementos" type="email" name="mail" id="mail" placeholder="ejemplo@email.com" required>

          <label for="consulta">COMENTARIOS Y CONSULTAS<span class="text-primary ms-1">*</span></label>
          <textarea class="form_elementos" name="consulta" id="consulta" placeholder="Ej. Me interesaría saber de..."
            maxlength="500" title="500 caracteres máximo" required></textarea>
          <input class="form_button reset" type="reset" value="LIMPIAR FORMULARIO">
          <input class="form_button envio" type="submit" value="ENVIAR">
        </form>
