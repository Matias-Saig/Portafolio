<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disfrutar el cocinar</title>
  <link rel="stylesheet" href="../css/style.css">
  
</head>
<body>
  <header>

    <div class="header_menu">
       
       <div class="header_menu_izq">
         <img src="../img/logo_cocinero.png" alt="Logo">
       </div>
 
       <div class="header_menu_dre">
         <h1>Disfrutar el cocinar</h1>
         <nav>
           <ul class="menu_lista">
             <li><a href="../index.html">INICIO</a></li>
             <li><a href="recetas.html">RECETAS</a></li>
             <li><a href="recursos.html">RECURSOS</a></li>
             <li><a href="tradicion.html">TRADICION</a></li>
             <li><a id="menu_active" href="contacto.html">CONTACTO</a></li>
           </ul>
         </nav>
       </div>
     </div>
 
   </header>
  
  <main>
  
    <aside class="redes_sociales">
      <h2>REDES SOCIALES</h2>
      <ul>
        <li><a href="#"><img src="../img/rs_facebook.png" alt="Facebook"><span>Facebook</span></a></li>   
        <li><a href="#"><img src="../img/rs_instagram.png" alt="Instagram"><span>Instagram</span></a></li>
        <li><a href="#"><img src="../img/rs_tik-tok.png" alt="TikTok"><span>TikTok</span></a></li>
        <li><a href="#"><img src="../img/rs_tweeter.png" alt="Tweeter"><span>Tweeter</span></a></li>
        <li><a href="#"><img src="../img/rs_youtube.png" alt="YouTube"><span>YouTube</span></a></li>
      </ul>
    </aside>

    <div class="container">
        <section class="bloque_unico">
      
          <form action="simulacro_envio.html">
            
            <label for="nombre">NOMBRE Y APELLIDO *</label>
            <input class="form_elementos" type="text" name="nombre" id="nombre" placeholder="Jonh Doe" required autofocus>
          
            <label for="telefono">TELÉFONO</label>
            <input class="form_elementos" type="tel" name="telefono" id="telefono" placeholder="123456789">

            <label for="mail">EMAIL *</label>
            <input class="form_elementos" type="email" name="mail" id="mail" placeholder="ejemplo@email.com" required>

            <label for="consulta">COMENTARIOS Y CONSULTAS *</label>
            <textarea class="form_elementos" name="consulta" id="consulta" placeholder="Ej. Me interesaría saber de..." maxlength="500" title="500 caracteres máximo" required></textarea>
            <input class="form_button reset" type="reset" value="LIMPIAR FORMULARIO">
            <input class="form_button envio" type="submit" value="ENVIAR">

          </form>

        </section>
    </div>

  </main>
  
  
<footer><p>© Creado por Leandro Matias Saig</p></footer>
</body>
</html>
